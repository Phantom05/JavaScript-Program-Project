<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="common/default.css">
  <link rel="stylesheet" href="scss/testEditor.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="wrap">
    <h1 class="editor__Title">Text Editor</h1>
    <div class="editor__title">
      <input type="text" class="editor__h1" placeholder="Title">
    </div>
    <div id="textEditor" class="textEditorTool">

      <select name="" id="" class="fontFamily">
        <option value="" selected>Font Family</option>
        <option value="">monospace</option>
        <option value="">Verdana</option>
        <option value="">Arial</option>
        <option value="">Tahoma</option>
        <option value="">sans-serif</option>
        <option value="">Times New Roman</option>
        <option value="">Roboto</option>
      </select>

      <select name="" id="" class="fontSize">
        <option value="" selected>Font Size</option>
        <option value="">8pt</option>
        <option value="">9pt</option>
        <option value="">10pt</option>
        <option value="">11pt</option>
        <option value="">12pt</option>
        <option value="">14pt</option>
        <option value="">18pt</option>
      </select>


      <button type="button" class="selectBox" value="disabled" id="bold" data-name="bold">
        <i class="material-icons">
          format_bold
        </i>
      </button>

      <button type="button" class="selectBox" value="disabled" id="underline" data-name="underline">
        <i class="material-icons">
          format_underlined
        </i>
      </button>

      <button type="button" class="selectBox " value="disabled" id="itl" data-name="Italic">
        <i class="material-icons">
          format_italic
        </i>
      </button>

      <button type="button" class="selectBox" value="disabled" id="strike" data-name="strikeThrough">
        <i class="material-icons">
          strikethrough_s
        </i>
      </button>

      <button type="button" class="selectBox" value="disabled" id="color" data-name="fontColor">
        <i class="material-icons">
          format_color_text
        </i>
      </button>

      <button type="button" class="selectBox" value="disabled" id="viewSource" data-name="code">
        <i class="material-icons">
          code
        </i>
      </button>

      <!-- <button type="button" class="selectBox" value="disabled" id="photo" data-name="insertImage"> <button>-->
      <label for="fileUpload" class="text__labelBox">
        <i class="material-icons">
          photo
        </i>
      </label>
      <input type="file" id="fileUpload" class="hideFileBt" accept="image/*">


      <button type="button" class="selectBox" value="disabled" name="alignBt" id="alignLeft" data-name="textLeft">
        <i class="material-icons">
          format_align_left
        </i>
      </button>
      <button type="button" class="selectBox" value="disabled" name="alignBt" id="alignMiddle" data-name="textMiddle">
        <i class="material-icons">
          format_align_justify
        </i>
      </button>
      <button type="button" class="selectBox" value="disabled" name="alignBt" id="alignRight" data-name="textRight">
        <i class="material-icons">
          format_align_right
        </i>
      </button>

      <button type="button" class="selectBox" value="disabled" id="outdent" data-name="outdent">
        <i class="material-icons">
          format_indent_decrease
        </i>
      </button>

      <button type="button" class="selectBox" value="disabled" id="indent" data-name="indent">
        <i class="material-icons">
          format_indent_increase
        </i>
      </button>
    </div>

    <p id="target" class="editorPara" contenteditable="true">
    </p>
    <div>
      <button id="upload">upload</button>
      <button id="close">close</button>
    </div>
  </div>





  <script src="es6/texteditor.js"></script>
  <script>

  </script>
</body>

</html>
