  <script>
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    const monthText = document.getElementById('monthText');
    const yearsText = document.getElementById('yearsText');
    const titleMonth = document.getElementById('titleMonth');
    const mtwhfss = document.getElementsByClassName('mtwhfss');
    const arrBt = document.getElementsByClassName('arrBt');
    const title = document.getElementById('title');
    const lastTd=document.getElementById('lastTd');
    const allDay = document.getElementsByClassName('day');
    const dayOftheWeek=document.getElementById('dayOftheWeek');

    let date = new Date();
    let years = date.getFullYear();
    let month = date.getMonth() + 1;
    let today = date.getDate();
    let nowMonth = date.getMonth() + 1;
    let cntBt = 0;
    //오늘 날짜
    let todayOfNum = date.getDay() - 1;

    const dayOfTheWeek = ['Sun', 'Mon', 'Tues', 'Wednes', 'Thurs', 'Fri', 'Satur'];
    const engMonthName = [
      'January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September','October', 'November', 'December'
      ];
    //every month days array
    let allMonthday = [31, yunmonth() ? 29 : 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];


    //날수 함수

    console.log('오늘의 요일', dayOfTheWeek[todayOfNum]);
    console.log('function start now:', years, '-', month, '-', today);
    console.log('오늘 날짜',today)

    //날수구하기
    let prevYears = years-1;//전년도
    let numOfdays = (prevYears%4==0 &&prevYears%100!=0||prevYears%400==0)?prevYears*366:prevYears*365;//전년도 윤년인지확인후 *365
    let startOfWeek=0;

    //입력받은 년도의 전월까지의 날수를 기존에 계산된 날수에 추가.
    for(var i =0;i<month-1;i++){
      numOfdays+=allMonthday[i];
      startOfWeek+=allMonthday[i];
    }
    //입력받은 일까지의 날짜수를 추가
    numOfdays+=today;
    
    //날수 계산이 끝났음.7로 나눈 나머지를 계산.
    let dayOfWeekIndex =numOfdays%7;
    let dayOfStartWeek= (startOfWeek+1)%7;
  
    //나머지 값에 따라 적당한 요일을 출력

    console.log('오늘의 요일',dayOfTheWeek[dayOfWeekIndex-2]);
    dayOftheWeek.innerHTML='('+dayOfTheWeek[dayOfWeekIndex-2]+')'
    //윤달이 있는날에는 366일 
    console.log('이번달 시작 요일',dayOfTheWeek[dayOfStartWeek-1])


    //요일 함수
    function dayOfWeek() {
      for (var i = 0; i < mtwhfss.length; i++) {
        mtwhfss[i].textContent = dayOfTheWeek[i] + 'day'
      } return;
    }
    dayOfWeek()

    // button click event for prev,next
    title.addEventListener('click', function (e) {
      if (e.target.id === 'prev') {
        (month < 2) ? (month = 12, years--) : month--;
      } else if (e.target.id === 'next') {
        (month > 11) ? (month = 1, years++) : month++;
      }
      calendar();
      return;
    })

    //calendar function start
    function calendar(e) {

      //title month //side years,month
      titleMonth.textContent = (month < 10) ? '0' + month : month;
      yearsText.innerHTML = '-' + years + '-';
      monthText.innerHTML = '(' + engMonthName[month - 1] + ')';
      //reset day
      for (var i = 0; i < allDay.length; i++) {
        allDay[i].innerHTML = '';
      }
      for (let i = 1; i <= allMonthday[month - 1]; i++) {
        allDay[i+(dayOfStartWeek-1)].innerHTML = i;
      }
      (years + '-' + month === date.getFullYear() + '-' + (date.getMonth() + 1)) ?
      allDay[today].classList.add('today'): allDay[today].classList.remove('today');
      return;
    }
    calendar();

    // intercalation function
    function yunmonth() {
      const year = date.getFullYear;
      if (year % 4) return false;
      else if (year % 100) return true;
      else if (year % 400) return false;
      else return true;
    }

  </script>
